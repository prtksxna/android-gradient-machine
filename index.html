<html>
  <head>
    <title>Android Gradient Machine</title>

    <link rel="stylesheet" href="res/css/bootstrap.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="res/css/colorpicker.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="res/css/master.css" type="text/css" media="screen" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="res/js/bootstrap.js"></script>
    <script type="text/javascript" src="res/js/bootstrap-colorpicker.js"></script>
    <script type="text/javascript" src="res/js/brain.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="span12">
          <h1>Android Gradient Machine</h1>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class="span4">
          <div id="bezel">
            <div id="phone">
            </div>
          </div>
        </div>

        <div class="span8">
          <form>
            <fieldset>
              <legend>Customize</legend>

              <div class="btn-group">
                <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                  Gradient Type
                  <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#" id="linear">Linear</a></li>
                  <li><a href="#" id="radial">Radial</a></li>
                </ul>
              </div>
              <br><br>

              <label>First Color</label>
              <input type="text" name="" value="#2f2727" id="color1" />

              <label>Second Color</label>
              <input type="text" name="" value="#1a82f7" id="color2" />

            </fieldset>
          </form>

          <form>
            <fieldset>
              <legend>The Code</legend>
              <textarea id="thecode" rows="9"></textarea>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>

</html>
